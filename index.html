<!DOCTYPE html>
<html>

<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="app">
    <header class="header">
      <h1><i class="fas fa-check-circle"></i> To-Do List</h1>
    </header>
    <div class="main">
      <div class="add-task">
        <input type="text" placeholder="Add a Task....." class="task-input">
        <button class="btn"><i class="fas fa-plus"></i></button>
      </div>
      <div class="today">
        <p>Today's Task</p>
      </div>
      <div class="main-content">
        <main class="task-contain">
          <ul id="todos-list">
            <!--<li class="to-do-item">
              <label class="checkbox-cont">
                <input type="checkbox" class="checkbox" />
                <span class="checkmark"></span>
              </label>
              <span class="to-do-text">Miku</span>
              <button class="deletebt"><i class="fas fa-times"></i></button>

            </li>-->


          </ul>
        </main>
        <div class="empty-sate hidden">
          <i class="fas fa-clipboard-list"></i>
          <p>No task here yet</p>
        </div>
      </div>
    </div>
    <div class="sect">
      <span class="left">0 items left</span>
      <span class="filter active" data-filter="all">All</span>
      <span class="filter" data-filter="active">Active</span>
      <span class="filter" data-filter="completed">Completed</span>
    </div>
  </div>
  <script src="list.js"></script>
</body>

</html>
